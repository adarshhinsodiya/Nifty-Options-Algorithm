[general]
# Logging configuration
log_level = DEBUG
log_file = logs/trading_system.log
log_rotation = 1 day
log_retention = 7 days

[api]
# ICICI Direct Breeze API credentials
api_key = your_api_key_here
api_secret = your_api_secret_here
session_token = your_session_token_here
api_url = https://api.icicidirect.com/breezeapi/api/v2/

[trading]
# Trading parameters
symbol = NIFTY
strike_step = 50
risk_per_trade = 1.0  # 1% of capital
max_open_positions = 5
max_daily_trades = 10
min_candle_gap_between_signals = 5  # Minimum number of candles to wait between signals

[backtest]
# Backtesting parameters
start_date = 2023-01-01
end_date = 2023-12-31
initial_capital = 100000.0
commission = 0.0005  # 0.05% commission per trade
slippage = 0.0001   # 0.01% slippage per trade

[options]
# Options chain configuration
expiry_days = 1  # Days to expiry for options
option_type = CE  # Default option type (CE/PE)
strike_offset = 2  # ITM+2 strikes
lot_size = 50  # NIFTY lot size

[signals]
# Signal generation parameters
rsi_period = 14
rsi_overbought = 70
rsi_oversold = 30
atr_period = 14
atr_multiplier = 1.5
